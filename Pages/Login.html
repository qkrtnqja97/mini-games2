<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Games - Login page</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" 
            integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../style/main.css">
    </head>
    <body>
        <header>
            <h1>
                <a href = "../index.html" style="text-decoration:none">Mini Games</a>
            </h1>
        </header>
        <main>
            <h1>
                Login Page
            </h1>
            <form class="loginForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email
                        address</label>
                    <input type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your
                        email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-red-700">Password</label><!-- tailwind-->
                    <input type="password" class="form-control"
                        id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input"
                        id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me
                        out</label>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
        <button id="login-btn" class="btn btn-primary text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"> <!-- tailwind -->
                Login
        </button>
        </main>
        <footer>
            2023 &copy; Designed by Tamwood webdev class Team 2
        </footer>
        <script src="../js/main.js"></script>
    </body>
</html>
