<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/rock-paper-scissors.css">
        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" 
            integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body class="rock-paper-scissors">
        <h1 class="r-heading">ROCK-PAPER-SCISSORS</h1>
        <h3>How many times do you want to play?</h3>
        <select id="gameCount">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>
        <br>
        <h3>User</h3>
        <input id="numberOfPlayer-1"type="radio" name="numberOfPlayer" value="single">
        <label for="numberOfPlayer-1">Single</label>
        <input id="numberOfPlayer-2"type="radio" name="numberOfPlayer" value="dual">
        <label for="numberOfPlayer-2">Dual</label>
        <br>
        <button class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" style="margin-bottom:40px; margin-top:15px" onclick="initGame()">START GAME!</button> <!-- tailwind -->
        <div id="explanation"></div>
        <div id="scoreBox">
            <p id="player1" class="score">0</p>
            <p id="player2" class="score">0</p>
        </div>
        <section id="game-content">
        </section>
        <button class="playgame text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" onclick="playGame()" >ROCK-PAPER-SCISSORS!<br>(ENTER)</button>

        <script src="../js/rock-paper-scissors.js"></script>
    </body>
</html>
