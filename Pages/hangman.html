<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman</title>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../style/hangman.css" />
        <link rel="stylesheet" href="../style/timer.css" />
    </head>
    <body>
        <header style="padding: 1%; border-bottom: 3px solid black">
            <h1>Mini Games</h1>
        </header>
        <section id="start-screen">
            <button id="start-btn" class="btn btn-light">
                Start<br />Hangman
            </button>
        </section>
        <section id="hangman" style="display: none">
            <div class="subnav">
                <div>Hangman : Song Name</div>
            </div>
            <a href="miniGames.html">
                <button class="btn btn-light">Back</button>
            </a>
            <section class="top-part">
                <section id="answer-section"></section>
                <section class="hint-section">
                    <button id="hint" class="btn btn-warning">Hint</button>
                    <div id="hint-text" style="display: none"></div>
                </section>
            </section>
            <section class="middle-part">
                <section class="life-count">
                    <div class="life">
                        <p>Lives left:</p>
                        <div id="lives-left"></div>
                    </div>
                    <span></span>
                    <div class="timer">
                        <p>Time left:</p>
                        <div id="timerNumber">10</div>
                        <div class="groupButtons">
                            <button id="addButton" class="btn btn-success">
                                Add more 10 seconds
                            </button>
                            <button id="startButton" hidden>Start</button>
                            <button id="stopButton" hidden>Stop</button>
                            <button id="resetButton" hidden>Reset</button>
                        </div>
                    </div>
                </section>
                <section class="alphabets">
                    <p>Click alphabets below to guess the word.</p>
                    <div id="letters"></div>
                </section>
            </section>
            <section class="bottom-part">
                <button id="next-btn" class="btn btn-light">Next</button>
            </section>
        </section>
        <footer></footer>
        <script src="../js/hangman.js"></script>
        <script src="../js/timer.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
